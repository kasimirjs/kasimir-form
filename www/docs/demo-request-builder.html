<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kasimir Form :: Demo building requests</title>
    <link rel="stylesheet" href="/dist/docs.css">
    <link rel="stylesheet" href="/dist/bootstrap.css">
</head>
<body class="container">

    <h2>Demo: building requests</h2>
    <h3>Building output on form change</h3>
    <div id="ex01" class="example">
        <form is="ka-form" onchange="document.getElementById('val1').render(this.$data);">
            <div class="form-row">
                <div class="form-group col-md-6">

                    <input type="email" class="form-control" id="inputEmail4">             <label for="inputEmail4">Email</label>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

        </form>
        <pre><ka-val id="val1" stmt="`http://localhost/${inputEmail4}?zip=${encodeURIComponent(inputZip)}&address2=${encodeURIComponent(inputAddress2)}`"></ka-val></pre>

    </div>
    <pre class="code"><ka-val stmt="document.getElementById('ex01').innerHTML" unindent auto afterrender="w3codecolor(this)"></ka-val></pre>



    <script type="application/javascript" src="/dist/w3codecolor.js"></script>
    <script type="application/javascript" src="/dist/kasimir-tpl.js"></script>
    <script type="application/javascript" src="/dist/kasimir-form.js"></script>
</body>
</html>
